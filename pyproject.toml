[tool.poetry]
name = "foursight-cgap"
version = "0.4.9.2b44"
description = "Serverless Chalice Application for Monitoring"
authors = ["4DN-DCIC Team <support@4dnucleome.org>"]
license = "MIT"
packages = [
  { include = "chalicelib" }
]

[tool.poetry.dependencies]
python = ">=3.6,<3.7"
dcicutils = "^2.0.0"
click = "^7.1.2"
PyJWT = "1.5.3"
Jinja2 = "2.10.1"
MarkupSafe = "1.1.1"
google-api-python-client = "^1.12.5"
geocoder = "1.38.1"
elasticsearch = "^6.8.1"
elasticsearch-dsl = "^6.4.0"
gitpython = "^3.1.2"
pytz = "^2020.1"
foursight-core = "^0.4.1"
magma-suite = "^0.2.8"
tibanna-ff = "^0.21.5"
cgap-pipeline-utils = "23.0"
pytest = "5.1.2"

[tool.poetry.dev-dependencies]
chalice = "^1.21.6"
pytest-cov = "2.7.1"
flaky = "3.6.1"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
